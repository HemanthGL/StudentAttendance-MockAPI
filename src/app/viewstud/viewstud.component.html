<div class="mat-elevation-z8 m-5">

    <mat-table [dataSource]="dataSource"  matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="roll">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Roll No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.roll}} </mat-cell>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}}</mat-cell>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.status }}</mat-cell>
      </ng-container>
    
      <!-- Symbol Column -->

        <mat-header-cell *matHeaderCellDef> Test </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-primary" (click)="viewStud(element.id)">View</button>
          <button type="button" class="btn btn-warning">Edit</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </mat-cell>
      </ng-container> -->
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <!-- (click)="logData(row)" -->
    </mat-table>

  </div>
